<div class="container">
  <mat-card class="example-card">
    <h1>Recipe creation</h1>
    <form [formGroup]="recipeForm">
      <mat-form-field>
        <input matInput placeholder="Name of your recipe" formControlName="name" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input  matInput placeholder="Url to the picture of your recipe" formControlName="picture" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <textarea matInput placeholder="Description of your recipe" formControlName="description" required></textarea>
      </mat-form-field>
      <br>
      <button type="submit" class="btn btn-success" (click)="createRecipe()" >Create</button>
    </form>
  </mat-card>
</div>
