<div class = "container" *ngIf="received">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img [src]="recipe.picture">
      </div>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="recipe.picture" alt="{{ recipe.name }}">
    <mat-card-content>
      <p class="description">
        {{ recipe.description }}
      </p>
      <ul *ngIf="this.expanded">
        <h3>Ingredients:</h3>
        <li *ngFor=" let ingredient of recipe.ingredients ">
          {{ingredient.quantity}} {{ingredient.unit}} de {{ingredient.name}}
        </li>
        <h3>Instructions:</h3>
        <li *ngFor=" let instruction of recipe.instructions | strToArray">
          {{instruction}}
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="seeMore()" [ngPlural]="expanded">
        <ng-template ngPluralCase="=true">See less</ng-template>
        <ng-template ngPluralCase="=false">See more</ng-template>
      </button>
      <button mat-raised-button color="primary">SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
