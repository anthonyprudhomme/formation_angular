<div class="container">
  <mat-card class="example-card">
    <h1>Recipe creation</h1>
    <form [formGroup]="recipeForm">
      <mat-form-field>
        <input matInput placeholder="Name of your recipe" formControlName="name" required value={{recipe.name}}>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input  matInput placeholder="Url to the picture of your recipe" formControlName="picture" required value={{recipe.picture}}>
      </mat-form-field>
      <br>
      <mat-form-field>
        <textarea matInput placeholder="Description of your recipe" formControlName="description" required value={{recipe.description}}></textarea>
      </mat-form-field>
      <br>
      <button type="submit" class="btn btn-success" (click)="updateRecipe()" >Update</button>
    </form>
  </mat-card>
</div>
